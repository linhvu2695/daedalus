{{breadcrumb | safe}}

<form id="freetextSearch" action="/files/folder/{{folder.id}}/freetext" class="search-box" method="GET">
    <label for="freetextSearch">Search:</label>
    <input type="text" id="term" name="term" placeholder="Enter your search term">
</form>

<div class="item-grid">
    {% for doc in documents %}
    <div class="item-viewer 
    {% if doc.doctype == 'folder' %}folder-item-viewer{% else %}document-item-viewer{% endif %}"
        document-id="{{doc.id}}" document-title="{{doc.title}}" doctype="{{doc.doctype}}" 
        {% if doc.doctype != 'folder' %}popup-id="detail-popup"{% endif %}>
        <h6>{{doc.title}}</h6>
        {% if doc.doctype == "image" %}
        <img src="/buffer/{{doc.storage_path}}" style="border-radius: 5px;">
        {% elif doc.doctype == "folder" %}
        <i class="fa fa-folder"></i>
        {% elif doc.doctype == "audio" %}
        <i class="fa fa-volume-up"></i>
        {% endif %}
    </div>
    {% endfor %}
</div>
