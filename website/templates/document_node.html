<ul class="document-tree">
    <a href="/files/folder/{{node.document.id}}">
        <li class="open-rightclick-menu document-node" document-id="{{node.document.id}}"
            document-title="{{node.document.title}}">
            <i class="fa fa-regular fa-folder"></i>&nbsp;{{node.document.title}}
        </li>
    </a>

    {%for child in node.children%}
    <li>
        {{child.render_node() | safe}}
    </li>
    {%endfor%}
</ul>
