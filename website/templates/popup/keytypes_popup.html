<!-- Create keytype Popup -->
<div class="popup-content hidden-popup" id="create-keytype-popup">
    <button class="close-popup">&times;</button>
    <br />
    <h6>Create a new keytype</h6>
    <form id="create-popup-form" table="keytype">
        <label for="name">Keytype Name:</label>
        <input type="text" id="name" name="name" required />
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
