<!-- Search Form -->
<h3>Search</h3>
<form class="query" id="search-form" url="{{search_url}}">
    <div class="freetext query-input">
        <input type="text" id="freetext-term" name="freetext-term" placeholder="Enter your search term">
    </div>
    
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Search Results -->
<h3>Search Results</h3>
<div id="search-results"></div>
