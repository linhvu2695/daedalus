<div>
    <div class="result-line">
        <table>
            <thead>
                <tr>
                    {% for col in columns%}
                        <th>{{col}}</th>
                    {% endfor %}
                    <th style="width: 50px;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        {% for col in columns%}
                            <td>{{ result[col] }}</td>    
                        {% endfor %}
                        <td>
                            <button type="button" class="btn detail-btn open-popup" popup-id="{{detail_popup_id}}" item-id="{{ result.id }}">View</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
